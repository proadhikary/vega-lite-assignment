<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    Section 1: Donut Chart
    <div id="donut-chart"></div>

    Section 2: Correlation View with Rectangular Brush
    <div id="correlation-view"></div>

    Section 3: Streamgraph
    <div id="streamgraph"></div>

    Section 4: Histogram with Global Mean Overlay
    <div id="histogram"></div>

    <script>
        // Load data from Excel file
        vegaEmbed("#donut-chart", {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "HW_III.xlsx"
            },
            "mark": {"type": "arc", "innerRadius": 50},
            "encoding": {
                "theta": {"field": "Total", "type": "quantitative", "stack": true},
                "color": {"field": "Rep", "type": "nominal"}
            }
        });

        vegaEmbed("#correlation-view", {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "HW_III.xlsx"
            },
            "mark": "point",
            "selection": {
                "brush": {"type": "interval", "encodings": ["x"]}
            },
            "encoding": {
                "x": {"field": "Units", "type": "quantitative"},
                "y": {"field": "Unit Cost", "type": "quantitative"}
            }
        });

        vegaEmbed("#streamgraph", {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "HW_III.xlsx"
            },
            "mark": {"type": "area", "interpolate": "monotone"},
            "encoding": {
                "x": {"field": "OrderDate", "type": "temporal"},
                "y": {"field": "Total", "type": "quantitative"},
                "color": {"field": "Item", "type": "nominal"}
            }
        });

        vegaEmbed("#histogram", {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "HW_III.xlsx"
            },
            "mark": "bar",
            "encoding": {
                "x": {"field": "Units", "type": "quantitative", "bin": true},
                "y": {"field": "count()", "type": "quantitative"}
            },
            "layer": [
                {
                    "mark": "rule",
                    "encoding": {
                        "y": {"value": 0},
                        "y2": {"field": "mean(Units)", "type": "quantitative"},
                        "color": {"value": "red"}
                    }
                }
            ]
        });
    </script>
</body>
</html>
